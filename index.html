<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Color Scheme Generator</title>
	</head>
	<body>
		<form class="top-bar" action="">
			<div class="flex-grow"></div>
			<input class="flex-grow-half" type="color" />
			<select name="colors" class="flex-grow" id="colors">
				<option value="monochrome">Monochrome</option>
				<!--get options from server using JS-->
			</select>
			<button class="flex-grow">Get color scheme</button>
			<div class="flex-grow"></div>
		</form>
		<div id="colors">
			<div id="color1" class="color flex-grow">1111111111</div>
			<div id="color2" class="color flex-grow">2222222222</div>
			<div id="color3" class="color flex-grow">3333333</div>
			<div id="color4" class="color flex-grow">444444</div>
			<div id="color5" class="color flex-grow">555555</div>
		</div>
		<div id="hex-code">
			<div id="hex1" class="flex-grow hex">#12311111111111111</div>
			<div id="hex2" class="flex-grow hex">#12311111111</div>
			<div id="hex3" class="flex-grow hex">#12311111111</div>
			<div id="hex4" class="flex-grow hex">#123111111</div>
			<div id="hex5" class="flex-grow hex">#1231111111</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
